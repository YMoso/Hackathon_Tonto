<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="../templates/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <form action="/register_function" method="post">
        <h1>Utwórz konto</h1>
        <input type="text" name="name" placeholder="Nazwa" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Hasło" required>
        <button type="submit">Zarejestruj się</button>
      </form>

      <div class="switch-link">
        <p>Masz już konto?</p>
        <a href="login.html"><button class="secondary-btn">Zaloguj się</button></a>
      </div>
    </div>
  </div>
</body>
</html>
