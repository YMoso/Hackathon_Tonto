<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Page</title>
  <link rel="stylesheet" href="../templates/group.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="group-wrapper">
    <div class="group-header">
      <a href="groups.html" class="back-link">
        <span class="material-icons">arrow_back</span>
      </a>
      <h1>Growth Circle</h1>
    </div>

    <section class="card">
      <div class="section-header">
        <h2>Members</h2>
      </div>
      <div class="user-list">
        <div class="user-card"><img src="avatar1.jpg" alt="User 1"/><p>Aliyah</p></div>
        <div class="user-card"><img src="avatar2.jpg" alt="User 2"/><p>Ben</p></div>
        <div class="user-card"><img src="avatar3.jpg" alt="User 3"/><p>Lina</p></div>
      </div>
    </section>

    <section class="card">
    <div class="section-header">
        <h2>Current Challenge</h2>
    </div>
    <p class="challenge-text">5-minute daily meditation</p>

    <div class="challenge-small-button-wrapper">
        <a href="challenge.html" class="challenge-btn">Change Challenge</a>
    </div>
    </section>

    <div class="challenge-button-wrapper">
    <a href="upload-photo.html" class="challenge-btn">Post Photo of Challenge</a>
    </div>

    <section class="card">
      <div class="section-header">
        <h2>Latest Posts</h2>
      </div>
      <div class="post">
        <div class="post-header">
          <img src="avatar1.jpg" alt="User 1" class="avatar"/>
          <div>
            <p class="post-user">Aliyah</p>
            <p class="post-time">10 min ago</p>
          </div>
        </div>
        <p>Completed todayâ€™s challenge and felt more centered!</p>
      </div>
      <div class="post">
        <div class="post-header">
          <img src="avatar2.jpg" alt="User 2" class="avatar"/>
          <div>
            <p class="post-user">Ben</p>
            <p class="post-time">1 hour ago</p>
          </div>
        </div>
        <p>Skipped yesterday but back on track today.</p>
      </div>
    </section>
  </div>
</body>
</html>
