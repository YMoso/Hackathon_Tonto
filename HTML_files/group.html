<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Page</title>
  <link rel="stylesheet" href="../templates/group.css" />
  <link rel="stylesheet" href="{{ url_for('serve_css', filename='footer.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="group-wrapper">
    <!-- Header -->
    <div class="group-header">
      <a href="/groups" class="back-link">
        <span class="material-icons">arrow_back</span>
      </a>
      <h1>Nazwa grupy</h1>
    </div>

    <section class="card">
      <div class="section-header">
        <h2>Członkowie</h2>
      </div>
      <div class="user-list">
        <div class="user-card"><img src="https://i.pravatar.cc/49" alt="Aliyah"/><p>Aliyah</p></div>
        <div class="user-card"><img src="https://i.pravatar.cc/52" alt="Ben"/><p>Ben</p></div>
        <div class="user-card"><img src="https://i.pravatar.cc/55" alt="Lina"/><p>Lina</p></div>
      </div>
    </section>

    <section class="card">
      <div class="section-header">
        <h2>Dzisiejsze wyzwanie</h2>
      </div>
      <div id="challenge-form">
        <input type="text" id="challenge-title" placeholder="Challenge topic (e.g. Reading)" />
        <textarea id="challenge-desc" placeholder="Describe your challenge..."></textarea>
        <button class="submit-thought" onclick="submitChallenge()">Zapisz wyzwanie</button>
        <button class="submit-thought" onclick="fillRandomChallenge()">Losuj</button>
      </div>
      

      <div id="challenge-display" class="highlighted-challenge" style="display:none;">
        <h3 class="challenge-title" id="display-title"></h3>
        <p class="challenge-description" id="display-desc"></p>
        <button class="mark-done-btn" onclick="openPostPopup()">Dodaj zdjęcie-dowód</button>
      </div>
      <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1000;"></canvas>
    </section>


    <div class="popup" id="postPopup">
      <div class="popup-content">
        <form id="postForm">
          <button id="closePopupBtn" class="close-btn" type="button" onclick="closePostPopup()">×</button>
          <label for="mainImage">Wybierz zdjęcie:</label>
          <input type="file" id="mainImage" accept="image/*" required /><br><br>

          <label for="captionText">Opis:</label>
          <textarea id="captionText" rows="3" required></textarea><br><br>

          <button type="submit" class="reaction-btn">Wyślij</button>
        </form>
      </div>
    </div>


    <section class="card">
      <div class="section-header">
        <h2>Dzisiejsze zdjęcie:</h2>
      </div>
      <div id="groupFeed" class="group-feed"></div>
    </section>
  </div>


  <div id="footer-placeholder"></div>

  <script src="{{ url_for('serve_js', filename='footer.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="../Logic/group.js"></script>

</body>
</html>
