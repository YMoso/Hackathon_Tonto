<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeReal Feed</title>
  <link rel="stylesheet" href="../templates/main_page.css" />
  <link rel="stylesheet" href="../templates/footer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="top-bar">
    <div class="left-section">
      <div class="greeting-text">
        <h2>Hey, Emily</h2>
        <p>What’s new...</p>
      </div>
    </div>
    <div class="people-counter">
      <span class="material-icons">groups</span>
      <span class="people-number">2/37</span>
    </div>
  </div>
  
  <div class="feed">
    <!-- Post 1 -->
    <div class="main-container">
      <div class="profile">
        <img src="https://i.pravatar.cc/50" alt="User" class="avatar" />
        <div>
          <h2 class="username">johndoe</h2>
          <p class="timestamp">2 min ago</p>
        </div>
      </div>

      <div class="photo-section">
        <img src="../Images/IMG_1165.jpg" alt="Main" class="main-photo" />
        <img src="../Images/20221225_175926.jpg" alt="Front Camera" class="front-photo" />
      </div>

      <p class="caption">Just being real 😎📸</p>

      <div class="reactions">
        <button class="reaction-btn">❤️ Like <span>12</span></button>
        <button class="reaction-btn">💬 Comment</button>
      </div>
    </div>

    <!-- Post 2 -->
    <div class="main-container">
      <div class="profile">
        <img src="https://i.pravatar.cc/51" alt="User" class="avatar" />
        <div>
          <h2 class="username">janedoe</h2>
          <p class="timestamp">10 min ago</p>
        </div>
      </div>

      <div class="photo-section">
        <img src="IMG_1234.jpg" alt="Main" class="main-photo" />
        <img src="20221225_180000.jpg" alt="Front Camera" class="front-photo" />
      </div>

      <p class="caption">Lunch break vibes!</p>

      <div class="reactions">
        <button class="reaction-btn">❤️ Like <span>8</span></button>
        <button class="reaction-btn">💬 Comment</button>
      </div>
    </div>

    <!-- Post 3 -->
    <div class="main-container">
      <div class="profile">
        <img src="https://i.pravatar.cc/52" alt="User" class="avatar" />
        <div>
          <h2 class="username">alex99</h2>
          <p class="timestamp">1 hr ago</p>
        </div>
      </div>

      <div class="photo-section">
        <img src="IMG_9999.jpg" alt="Main" class="main-photo" />
        <img src="20221225_190000.jpg" alt="Front Camera" class="front-photo" />
      </div>

      <p class="caption">Evening walk to unwind.</p>

      <div class="reactions">
        <button class="reaction-btn">❤️ Like <span>20</span></button>
        <button class="reaction-btn">💬 Comment</button>
      </div>
    </div>
  </div>


<!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

<script src="../Logic/footer.js"> </script>

</body>
</html>
