<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeReal Feed</title>
  <link rel="stylesheet" href="../templates/main_page.css" />
  <link rel="stylesheet" href="../templates/footer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="top-bar">
    <div class="left-section">
      <div class="greeting-text">
        <h2>Hey, Emily</h2>
        <p>What’s new...</p>
      </div>
    </div>
    <div class="people-counter">
      <span class="material-icons">groups</span>
      <span class="people-number">2/37</span>
    </div>
  </div>
  
  <div class="feed">

  </div>

<button class="btn" id="postBtn">+</button>
  <div class="popup" id="postPopup">
  <div class="popup-content">

    <form id="postForm" action="/api/posts" method="post" enctype="multipart/form-data">
      <button id="closePopupBtn" class="close-btn">×</button>
      <label for="mainImage">Select an image:</label>
      <input type="file" id="mainImage" accept="image/*" name="img" required /><br><br>

      <label for="captionText">Caption:</label>
      <textarea id="captionText" rows="3" name="caption" required></textarea><br><br>

      <button type="submit" class="reaction-btn">Post</button>
    </form>
  </div>
</div>
<!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

<script src="../Logic/footer.js"> </script>
<script src="../Logic/main_page.js"> </script>

</body>
</html>
